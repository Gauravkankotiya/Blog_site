<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- Medium style editing -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- Custom Css -->
    <link rel="stylesheet" href="{% static 'css/blog.css/' %}">

    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital@1&display=swap" rel="stylesheet">

</head>
<body class="loader">
 
    <nav class="navbar navbar-expand-lg navbar-light bg-light techfont custom-navbar ">
        <div class="container-fluid">
            <a class='navbar-brand bigbrand' href="{% url 'post_list' %}">My blog</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            
            <li class="nav-item"><a class='nav-link active' href="{% url 'about' %}">About</a></li>
           
        </ul>
        
            <ul class="nav navbar-nav navbar-right">
             {% if user.is_authenticated %}
             <li class="nav-item">
                <a class='nav-link active' href="{% url 'post_new' %}">New Post</a>
             </li>
             <li class="nav-item">
                <a class='nav-link active' href="{% url 'post_draft_list' %}">Drafts</a>
             </li>
             <li class="nav-item">
                <a class='nav-link active' href="{% url 'user_logout' %}">Logout</a>
             </li>
             <li class="nav-item">
        
                <a class="nav-link active">Welcome: {{user.username}}</a>
             </li>
            
                {% else %}
                <li class="nav-item"><a class=" nav navbar-right nav-link active" href="{% url 'login' %}"><img src="https://img.icons8.com/ios-filled/50/000000/user-male-circle.png"/></a></li>
                
                {% endif %}
             
            </ul>
        
        </div>
    </nav>
 
    <!-- content block -->
<div class="container-fluid content"> 
    <div class="row">
        <div class="col-md-8">
            <div class="blog_posts">
                {% block content %}
                {% endblock %}

            </div>

        </div>

    </div>

</div>
</body>
</html>
