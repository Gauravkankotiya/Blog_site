{% extends 'blog/base.html' %}
{% block content %}
<div class="centerstage">

    {% for post in post_list %} <!-- post_list is default name returned by ListView class-->
    <div class="post">

        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>

        <div class="date">
            <p>Published on: {{ post.published_date|date:"D M Y"}}</p><!-- this is template functions |date:"D M Y"-->
        </div>
        <div>
            <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approve_comments.count }}</a>
        </div>
    </div>
    
    {% endfor %}

</div>

{% endblock %}
